<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review | Aadish Jain</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reviews.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="dynamic-island" id="dynamic-island">
        <div class="initial-content">
            <div class="left">
                <img src="assets/aadishjain.webp" alt="Profile" class="profile-pic">
            </div>
        </div>
        <div class="expanded-content" id="review-submitted-prompt">
            <p>Thank you for your review!</p>
        </div>
    </div>

    <nav class="main-nav">
        <div class="header-nav left-nav">
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="projects.html">Projects</a>
        </div>
        <div class="header-nav right-nav">
            <a href="https://github.com/aadishhere" target="_blank" aria-label="GitHub"><i
                    class="fa-brands fa-github"></i></a>
            <a href="https://linkedin.com/in/aadishhere" target="_blank" aria-label="LinkedIn"><i
                    class="fa-brands fa-linkedin"></i></a>
            <a href="https://instagram.com/aadishhere" target="_blank" aria-label="Instagram"><i
                    class="fa-brands fa-instagram"></i></a>
            <i class="fa-regular fa-moon theme-icon"></i>
        </div>
    </nav>

    <div class="review-page-wrapper">
        <div class="form-container">
            <h1>Leave a Review</h1>
            <p>Share your thoughts about my portfolio. Your feedback is greatly appreciated!</p>
            <form id="review-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
            <p id="form-message"></p>
        </div>

        <div id="reviews-container">
            <h2>What Others Are Saying</h2>
        </div>
    </div>

    <script src="js/reviews.js" type="module"></script>

</body>

</html>
